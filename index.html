  <style>

    *, *:before, *:after {

      padding: 0;

      margin: 0;

      box-sizing: border-box;

    }

    body {

      background-color: black;

    }

    .background {

      width: 430px;

      height: 520px;

      position: absolute;

      transform: translate(-50%,-50%);

      left: 50%;

      top: 50%;

    }

    .background .shape {

      height: 200px;

      width: 200px;

      position: absolute;

      border-radius: 50%;

    }

    .shape:first-child {

      background: black;

      left: -80px;

      top: -80px;

    }

    .shape:last-child {

      background: black;

      right: -30px;

      bottom: -80px;

    }

    form {

      height: 600px;

      width: 400px;

      background-color: black;

      position: absolute;

      transform: translate(-50%,-50%);

      top: 50%;

      left: 50%;

      border-radius: 10px;

      backdrop-filter: blur(10px);

      border: 15px solid rgba(255,255,255,0.1);

      box-shadow: 0 0 40px rgba(8,7,16,0.6);

      padding: 50px 35px;

    }

    form * {

      font-family: 'Poppins',sans-serif;

      color: aqua;

      letter-spacing: 0.5px;

      outline: none;

      border: none;

    }

    form h3 {

      font-size: 32px;

      font-weight: 500;

      line-height: 42px;

      text-align: center;

    }

    label {

      display: block;

      margin-top: 30px;

      font-size: 16px;

      font-weight: 500;

    }

    input {

      display: block;

      height: 50px;

      width: 100%;

      background-color: rgba(255,255,255,0.07);

      border-radius: 3px;

      padding: 0 10px;

      margin-top: 8px;

      font-size: 14px;

      font-weight: 300;

    }

    ::placeholder {

      color: green;

    }

    button {

      margin-top: 20px;

      width: 100%;

      background-color: green;

      color: #e5e5e5;

      padding: 15px 0;

      font-size: 15px;

      font-weight: 600;

      border-radius: 15px;

      cursor: pointer;

    }

    .social {

      margin-top: 30px;

      display: flex;

    }

    .social div {

      width: 150px;

      border-radius: 10px;

      padding: 5px 10px 10px 5px;

      background-color: purple;

      color: #eaf0fb;

      text-align: center;

    }

    .social div:hover {

      background-color: rgba(255,255,255,0.47);

    .social .fb {

    /* Custom alert styles */

    .alert {

      display: none;

      position: fixed;

      top: 20px;

      left: 40%;

      transform: translateX(-50%);

      padding: 15px;

      border-radius: 5px;

      color: white;

      font-weight: thin;

      z-index: 1000;

    }

    .alert.success {

<body>

  <div class="background">

    <div class="shape"></div>

    <div class="shape"></div>

  </div>

  <form id="login-form">

    <h3>JISORT BANK</h3>

    <label for="phone">Phone Number</label>

    <input type="phone" placeholder="07..." id="phone" required>

    <label for="password">Password</label>

    <input type="password" placeholder="Password" id="password" required>

    <button id="login-btn">Log In</button>

    <button id="signup-btn" type="button">Sign Up</button>

    <div class="social">

      <div class="go"><i class="fab fa-google"></i> Google</div>

      <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>

    </div>

  </form>

  <!-- Custom alert messages -->

  <div id="alert" class="alert"></div>

  <script>

    // Show alert message

    function showAlert(message, type) {

      const alertBox = document.getElementById('alert');

      alertBox.textContent = message;

      alertBox.className = `alert ${type}`;

      alertBox.style.display = 'block';

      

      // Automatically hide the alert after 5 seconds

      setTimeout(() => {

        alertBox.style.display = 'none';

      }, 3000);

    }

    // Signup function

    document.getElementById('signup-btn').addEventListener('click', (event) => {

      event.preventDefault();

      const phone = document.getElementById('phone').value;

      const password = document.getElementById('password').value;

      // Simple validation

      if (phone && password) {

        // Store user credentials in local storage

        localStorage.setItem('userphone', phone);

        localStorage.setItem('userPassword', password);

        showAlert('Signup successful! You can now log in.', 'success');

      } else {

        showAlert('Please provide valid phone number and password.', 'error');

      }

    });

    // Login function

    document.getElementById('login-btn').addEventListener('click', (event) => {

      event.preventDefault();

      const phone = document.getElementById('phone').value;

      const password = document.getElementById('password').value;

      // Retrieve stored credentials from local storage

      const storedphone = localStorage.getItem('userphone');

      const storedPassword = localStorage.getItem('userPassword');

      // Validate login

      if (phone === storedphone && password === storedPassword) {

        showAlert('Login successful!', 'success');

        // Automatically hide the alert after 4 seconds

        window.location.href = 'dashboard.html'; // Redirect to the dashboard page after login

      } 
      else {

        showAlert('Invalid phone number or password. Please check and try again.', 'error');

      }

    });

  </script>
